<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Required meta tags, make it work with mobile device-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
      <!--in this div the container is to put heading, button, line into a container and the dflex is also adding flexbox so that I can move the elements to the right alignment on the page-->
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <header class="text-center col-12">
          <h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1> 
        </header>
        <!--divide the container into 2 sections so heading is at the top and redline and button are separated by the buffer then add a buffer style on stylesheet-->
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
          <hr>
          <!--a tag with link from findoutmore button to mailchimp page-->
          <a href="https://mailchi.mp/f0a76893c7ca/glcat">
            <button class="btn btn-primary btn-xl">Find out more</button>
          </a>
        </section>
      </div>
    </div>  


  </body>
</html>
